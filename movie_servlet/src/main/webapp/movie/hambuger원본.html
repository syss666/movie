    <script>
        var flag1=false;
        var flag2=false;
        $('#menu').on('click',function(){
            if(flag1==false)
            {
                $('#top').css('transform','translate(0px,10px) rotate(45deg)').css('transition','0.3s');
                $('#middle').css('opacity','0').css('transition','0.3s');
                $('#bottom').css('transform','translate(0px,-10px) rotate(-45deg)').css('transition','0.3s');
                flag1=true;
                $('.class_1').css({
                	'display':'block',
                    'animation-name':'slideout',
                    'animation-duration':'0.5s',
                    'z-index':99
                });
            }
        	else
        	{
                $('#top').css('transform','translate(0px,0px) rotate(0deg)').css('transition','0.3s');
                $('#middle').css('opacity','1').css('transition','0.3s');
                $('#bottom').css('transform','translate(0px,0px) rotate(0deg)').css('transition','0.3s');
                flag1=false;
                $('.class_1').css({
                	'display':'none',
                    'animation-name':'slideout',
                    'animation-duration':'0.5s',
                    'z-index':99
                });
                $('.class_2').css('display','none');
            }
        });
        $('.class_1').on('click',function(){
            
            $('.class_2').not($(this).children(".class_2")).css('display','none')
               
            $(this).children(".class_2").css({
                'display':'block',
                'animation-name':'slideout',

            });
